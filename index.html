<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utils.css"> 
    
</head>
<body>
    <div class="X1">
    <div class="welcome"><h1>Welcome to Calculate Me!</h1></div>
    <div class="container">
        <div class="search">
            <input class="search1" type="text" placeholder="" name="search">
        </div>
        <div class="row">
            <tr>
                <td><button class="btn" type="button">M+</button></td>
                <td><button class="btn" type="button">M-</button></td>
                <td><button class="btn" type="button">X!</button></td>
                <td><button class="btn" type="button">(</button></td>
                <td><button class="btn" type="button">)</button></td>
                <td><button class="btn" type="button">%</button></td>
                <td><button class="btn" type="button">AC</button></td>
              </tr>
        </div>
        <div class="row">
            <tr>
                <td><button class="btn" type="button">Inv</button></td>
                <td><button class="btn" type="button">Sin</button></td>
                <td><button class="btn" type="button">In</button></td>
                <td><button class="btn" type="button">7</button></td>
                <td><button class="btn" type="button">8</button></td>
                <td><button class="btn" type="button">9</button></td>
                <td><button class="btn" type="button">/</button></td>
              </tr>
        </div>
        <div class="row">
            <tr>
                <td><button class="btn" type="button">TT</button></td>
                <td><button class="btn" type="button">Cos</button></td>
                <td><button class="btn" type="button">log</button></td>
                <td><button class="btn" type="button">4</button></td>
                <td><button class="btn" type="button">5</button></td>
                <td><button class="btn" type="button">6</button></td>
                <td><button class="btn" type="button">*</button></td>
              </tr>
        </div>
        <div class="row">
            <tr>
                <td><button class="btn" type="button">e</button></td>
                <td><button class="btn" type="button">tan</button></td>
                <td><button class="btn" type="button">Sqr</button></td>
                <td><button class="btn" type="button">1</button></td>
                <td><button class="btn" type="button">2</button></td>
                <td><button class="btn" type="button">3</button></td>
                <td><button class="btn" type="button">-</button></td>
              </tr>
        </div>
        <div class="row">
            <tr>
                <td><button class="btn" type="button">Ans</button></td>
                <td><button class="btn" type="button">Exp</button></td>
                <td><button class="btn" type="button">xy</button></td>
                <td><button class="btn" type="button">0</button></td>
                <td><button class="btn" type="button">.</button></td>
                <td><button class="btn" type="button">=</button></td>
                <td><button class="btn" type="button">+</button></td>
              </tr>
        </div>

</div>
<script src="index.js"></script>
